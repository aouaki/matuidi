<!DOCTYPE html>
<html>
    <head>
        <title>Twitter Footbar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <script src="components/angular/angular.min.js"></script>
        <style>
            body {
                padding-top: 50px;
            }
            .main {
                padding: 40px 15px;
                text-align: center;
            }
            .select {
                cursor: pointer;
            }
            li {
                padding: 10px;
                text-align: left;
            }
            .error {
                color: #a94442;
            }
        </style>
    </head>
    <body ng-app="footbarGame" ng-controller="GameDetailCtrl">
        <div class="container">
            <div class="main">
                <form class="form-inline" name="tweetForm">
                    <div class="form-group">
                        <input type="text" name="game" ng-model="game" value="{{ game }}" ng-focus="reset()" class="form-control input-lg" required>
                    </div>
                    <button ng-click="getTrends()" ng-disabled="!detected" type="button" class="btn btn-info btn-lg">Get Trends</button>
                </form>
                <ul class="list-unstyled">
                    <li ng-repeat="trend in trends"><a target="_blank" href="{{ trend.url }}">{{trend.name}}</li>
                    </ul>
                </div>
            </div>
            <script src="js/app.js"></script>
        </body>
    </html>
