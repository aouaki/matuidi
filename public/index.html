<!DOCTYPE html>
<html>
    <head>
        <title>Twitter Footbar</title>
        <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <script src="components/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="footbarGame" ng-controller="GameDetailCtrl">
        <div class="container">
            <div class="main">
                <form class="form-inline" name="trendForm" ng-submit="getTrends()">
                    <div class="form-group">
                        <input type="text" name="game" ng-model="game" value="{{ game }}" ng-focus="reset()" class="form-control input-lg" required>
                    </div>
                    <button ng-click="getTrends()" type="button" class="btn btn-info btn-lg">Get Trends</button>
                </form>
                <div ng-show="loading">
                    Now loading
                </div>
                <li ng-repeat="trend in trends | unique : 'id' | filter : noAmp "> <i> {{ trend.text }} </i> par <b> {{ trend.user.name }}</b> le {{ trend.smallDate }}. <span ng-show="trend.retweet_count">Retweet√© <b> {{ trend.retweet_count }} </b> fois. </span> </li>
            </div>
        </div>
    </body>
</html>
